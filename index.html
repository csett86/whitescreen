<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background-color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #fullscreen-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #999999;
            font-family: Arial, sans-serif;
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        body:hover #fullscreen-hint {
            opacity: 1;
        }
        
        /* Ensure white backdrop in fullscreen mode */
        body::backdrop {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="fullscreen-hint">Click anywhere to toggle fullscreen</div>
    
    <script>
        // Get the body element
        const body = document.body;
        
        // Function to toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                // Enter fullscreen
                body.requestFullscreen();

                try {
                    const wakeLock = await navigator.wakeLock.request("screen");
                    console.log("WakeLock aquired, screen will stay on");
                } catch (err) {
                    console.log(`WakeLock could not be aquired due to ${err.name}, ${err.message}`);
                }
            } else {
                // Exit fullscreen
                document.exitFullscreen();
            }
        }
        
        // Add click event listener
        body.addEventListener('click', toggleFullscreen);
    </script>
</body>
</html>
